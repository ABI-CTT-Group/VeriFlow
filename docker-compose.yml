version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: veriflow-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://veriflow:veriflow123@postgres:5432/veriflow
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=veriflow
      - MINIO_SECRET_KEY=veriflow123
      - AIRFLOW_API_URL=http://airflow-webserver:8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - veriflow-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: veriflow-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=veriflow
      - POSTGRES_PASSWORD=veriflow123
      - POSTGRES_DB=veriflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veriflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - veriflow-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: veriflow-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=veriflow
      - MINIO_ROOT_PASSWORD=veriflow123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - veriflow-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: veriflow-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set veriflow http://minio:9000 veriflow veriflow123;
      mc mb --ignore-existing veriflow/measurements;
      mc mb --ignore-existing veriflow/workflow;
      mc mb --ignore-existing veriflow/workflow-tool;
      mc mb --ignore-existing veriflow/process;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - veriflow-network

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.8.0
    container_name: veriflow-airflow-webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://veriflow:veriflow123@postgres:5432/veriflow
      - AIRFLOW__CORE__FERNET_KEY=81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      - AIRFLOW__WEBSERVER__SECRET_KEY=veriflow-secret-key
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.session
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=airflow
      - _AIRFLOW_WWW_USER_PASSWORD=airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create --username airflow --password airflow --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
      airflow webserver
      "
    networks:
      - veriflow-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.8.0
    container_name: veriflow-airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://veriflow:veriflow123@postgres:5432/veriflow
      - AIRFLOW__CORE__FERNET_KEY=81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
    depends_on:
      airflow-webserver:
        condition: service_healthy
    command: airflow scheduler
    networks:
      - veriflow-network

volumes:
  postgres-data:
  minio-data:
  airflow-logs:

networks:
  veriflow-network:
    driver: bridge
