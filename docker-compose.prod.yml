services:
  # Docker-in-Docker Service
  dind:
    image: docker:dind
    container_name: veriflow-dind
    restart: unless-stopped
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    networks:
      - veriflow-network
    volumes:
      - cwl-data:/opt/airflow/cwl
      - cwl-workflows:/workflows
      - cwl-input-data:/input_data
      - cwl-output:/opt/airflow/cwl-output
      - cwl-tmp:/tmp

  # FastAPI Backend
  backend:
    image: ghcr.io/abi-ctt-group/veriflow/backend:${APP_VERSION:-latest}
    container_name: veriflow-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - AIRFLOW_API_URL=http://airflow-apiserver:8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - veriflow-network

  # Vue Frontend
  frontend:
    image: ghcr.io/abi-ctt-group/veriflow/frontend:${APP_VERSION:-latest}
    container_name: veriflow-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - veriflow-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: veriflow-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - veriflow-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: veriflow-minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - veriflow-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: veriflow-minio-init
    depends_on:
      - minio
    restart: "no"
    env_file:
      - .env
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    entrypoint: >
      /bin/sh -c " sleep 5; mc alias set veriflow http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY}; mc mb --ignore-existing veriflow/measurements; mc mb --ignore-existing veriflow/workflow; mc mb --ignore-existing veriflow/workflow-tool; mc mb --ignore-existing veriflow/process; echo 'Buckets created successfully'; exit 0; "
    networks:
      - veriflow-network

  # Airflow Webserver
  airflow-apiserver:
    image: ghcr.io/abi-ctt-group/veriflow/airflow:${APP_VERSION:-latest}
    container_name: veriflow-airflow-apiserver
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY}
      - AIRFLOW__WEBSERVER__SECRET_KEY=${AIRFLOW_SECRET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__AUTH_MANAGER=airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.session,airflow.api.auth.backend.basic_auth
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=${AIRFLOW_USERNAME}
      - _AIRFLOW_WWW_USER_PASSWORD=${AIRFLOW_PASSWORD}
      # CWL runner configuration
      - CWL_BASE_PATH=/opt/airflow/cwl
      - DATA_BASE_PATH=/opt/airflow/data
      - DOCKER_HOST=tcp://dind:2375
      # Internal API client configuration for Airflow 3
      - AIRFLOW__API__CLIENT_BASE_URL=http://airflow-apiserver:8080
      - AIRFLOW__API__CLIENT_AUTH_BACKEND=airflow.sdk.api.auth.backend.basic_auth
      - AIRFLOW__API__CLIENT_USERNAME=${AIRFLOW_USERNAME}
      - AIRFLOW__API__CLIENT_PASSWORD=${AIRFLOW_PASSWORD}
      - AIRFLOW__CORE__EXECUTION_API_SERVER_URL=http://airflow-apiserver:8080/execution/
    volumes:
      - airflow-dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
      - cwl-data:/opt/airflow/cwl
      - airflow-data:/opt/airflow/data
      - cwl-output:/opt/airflow/cwl-output
      - cwl-tmp:/tmp
    depends_on:
      postgres:
        condition: service_healthy
      dind:
        condition: service_started
    command: >
      bash -c " airflow db migrate && airflow api-server "
    networks:
      - veriflow-network
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/monitor/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Airflow Scheduler
  airflow-scheduler:
    image: ghcr.io/abi-ctt-group/veriflow/airflow:${APP_VERSION:-latest}
    container_name: veriflow-airflow-scheduler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      # CWL runner configuration
      - CWL_BASE_PATH=/opt/airflow/cwl
      - DATA_BASE_PATH=/opt/airflow/data
      - DOCKER_HOST=tcp://dind:2375
      # Internal API client configuration for Airflow 3
      - AIRFLOW__API__CLIENT_BASE_URL=http://airflow-apiserver:8080
      - AIRFLOW__API__CLIENT_AUTH_BACKEND=airflow.sdk.api.auth.backend.basic_auth
      - AIRFLOW__API__CLIENT_USERNAME=${AIRFLOW_USERNAME}
      - AIRFLOW__API__CLIENT_PASSWORD=${AIRFLOW_PASSWORD}
      - AIRFLOW__CORE__EXECUTION_API_SERVER_URL=http://airflow-apiserver:8080/execution/
    volumes:
      - airflow-dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
      - cwl-data:/opt/airflow/cwl
      - airflow-data:/opt/airflow/data
      - cwl-output:/opt/airflow/cwl-output
      - cwl-tmp:/tmp
    depends_on:
      airflow-apiserver:
        condition: service_healthy
    command: airflow scheduler
    networks:
      - veriflow-network

  # CWL Runner Service
  cwl:
    image: ghcr.io/abi-ctt-group/veriflow/cwl:${APP_VERSION:-latest}
    container_name: veriflow-cwl
    restart: unless-stopped
    environment:
      - DOCKER_HOST=tcp://dind:2375
      - TMPDIR=/tmp
      - HOME=/tmp
    volumes:
      - cwl-workflows:/workflows
      - cwl-input-data:/input_data
      - cwl-output:/output
      - cwl-tmp:/tmp
    working_dir: /workflows
    depends_on:
      - dind
    networks:
      - veriflow-network

  # Sandbox for script execution
  veriflow-sandbox:
    image: clin864/veriflow-sandbox:latest
    container_name: veriflow-sandbox
    restart: unless-stopped
    stdin_open: true # Keep container running
    tty: true
    volumes:
      - sandbox-scripts:/app/scripts
      - sandbox-outputs:/app/outputs
    networks:
      - veriflow-network

volumes:
  postgres-data:
  minio-data:
  airflow-dags:
  airflow-logs:
  airflow-data:
  cwl-data:
  cwl-workflows:
  cwl-input-data:
  cwl-output:
  cwl-tmp:
  sandbox-scripts:
  sandbox-outputs:


networks:
  veriflow-network:
    driver: bridge
