# Global Configuration for Agentic System

models:
  gemini-3-pro:
    api_model_name: "gemini-3-pro-preview"
    temperature: 1.0
    top_p: 0.95
    max_output_tokens: 8192

  gemini-3-flash:
    api_model_name: "gemini-3-flash-preview"
    temperature: 1.0
    top_p: 0.95
    max_output_tokens: 8192

  gemini-3-pro-thinking:
    api_model_name: "gemini-3-pro-preview"
    temperature: 1.0
    top_p: 0.95
    max_output_tokens: 8192
    thinking_level: "HIGH"

agents:
  scholar:
    default_model: "gemini-3-pro"
    default_prompt_version: "v2_standard"
    thinking_level: "HIGH"
  engineer:
    default_model: "gemini-3-pro"
    default_prompt_version: "v3_standard"
    thinking_level: "HIGH"
  reviewer:
    default_model: "gemini-3-flash"
    default_prompt_version: "v1_standard"
    thinking_level: "MEDIUM"
