# Global Configuration for Agentic System

models:
  gemini-2.5-pro:
    api_model_name: "gemini-2.5-flash"
    temperature: 0.2
    top_p: 0.95
    max_output_tokens: 8192
  
  gemini-2.0-flash:
    api_model_name: "gemini-2.5-flash"
    temperature: 0.2
    top_p: 0.95
    max_output_tokens: 8192

  gemini-2.0-thinking:
    api_model_name: "gemini-2.5-flash-tts"
    temperature: 0.7
    top_p: 0.95
    max_output_tokens: 8192

agents:
  scholar:
    default_model: "gemini-2.5-pro"
    default_prompt_version: "v1_standard"
  engineer:
    default_model: "gemini-2.5-pro"
    default_prompt_version: "v1_standard"
  reviewer:
    default_model: "gemini-2.5-pro"
    default_prompt_version: "v1_standard"